<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias' Portfolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://www.bing.com/th/id/OGC.beadbeafc34d76e353f244e5c97a7e51?pid=1.7&rurl=https%3a%2f%2fmedia2.giphy.com%2fmedia%2fS7E2N6lgHwrNr1BkSs%2fgiphy.gif&ehk=mp%2fzdgaH3UxRPFT6q%2fawPDQChBQsSEB3J55nHE37ZB4%3d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #fff;
            text-align: center;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #ff0080,
                0 0 30px #ff0080,
                0 0 40px #ff0080,
                0 0 50px #ff0080,
                0 0 75px #ff0080;
            margin-top: 20px;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px);
            overflow: hidden;
        }

        .parallax-box {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 0, 128, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            will-change: transform;
        }

        .box-1 { top: 10%; left: 20%; }
        .box-2 { top: 30%; left: 40%; }
        .box-3 { top: 50%; left: 60%; }
        .box-4 { top: 70%; left: 80%; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Elias' Portfolio</h1>
    <div class="parallax-container">
        <div class="parallax-box box-1"></div>
        <div class="parallax-box box-2"></div>
        <div class="parallax-box box-3"></div>
        <div class="parallax-box box-4"></div>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelectorAll('.parallax-box').forEach((box, index) => {
                const speed = (index + 1) * 10; // Adjust speed for each box
                const moveX = (x - 0.5) * speed;
                const moveY = (y - 0.5) * speed;
                box.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
