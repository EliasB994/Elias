<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias' Portfolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: black; /* Text color changed to black */
            text-align: center;
            text-shadow: 
                0 0 10px white,
                0 0 20px white,
                0 0 30px white,
                0 0 40px white,
                0 0 50px white,
                0 0 75px white;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            width: 220px; /* Slightly wider buttons */
            padding: 15px;
            text-align: center;
            background-color: black; /* Changed button background to black */
            color: white; /* White text for contrast */
            border: 2px solid white; /* Added a white border */
            border-radius: 15px; /* Increased border radius for smoother edges */
            text-decoration: none;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3); /* Soft white shadow */
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white; /* Background changes to white on hover */
            color: black; /* Text changes to black on hover */
            transform: translateY(-5px); /* Slight lift effect */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop>
        <source src="https://videos.pexels.com/video-files/2675507/2675507-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1 id="title">Elias' Portfolio</h1>
    <div class="buttons-container">
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Portfolio</a>
        <a href="#" class="button">Contact</a>
    </div>
    <script>
        const title = document.getElementById('title');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10; // Adjust parallax intensity
            const y = (e.clientY / window.innerHeight - 0.5) * 10;

            title.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
