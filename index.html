<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias' Portfolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://www.bing.com/th/id/OGC.beadbeafc34d76e353f244e5c97a7e51?pid=1.7&rurl=https%3a%2f%2fmedia2.giphy.com%2fmedia%2fS7E2N6lgHwrNr1BkSs%2fgiphy.gif&ehk=mp%2fzdgaH3UxRPFT6q%2fawPDQChBQsSEB3J55nHE37ZB4%3d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #fff;
            text-align: center;
            text-shadow: 
                0 0 10px #ff0080,
                0 0 20px #ff0080,
                0 0 30px #ff0080,
                0 0 40px #ff0080,
                0 0 50px #ff0080,
                0 0 75px #ff0080;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            width: 200px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 0, 128, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 0, 128, 1);
            transform: translateY(-5px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Elias' Portfolio</h1>
    <div class="buttons-container">
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Portfolio</a>
        <a href="#" class="button">Contact</a>
    </div>
    <script>
        const title = document.getElementById('title');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 10; // Adjust parallax intensity
            const y = (e.clientY / window.innerHeight - 0.5) * 10;

            title.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
